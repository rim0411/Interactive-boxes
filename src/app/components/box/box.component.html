<div class="box" [ngClass]="boxValue.color" (click)="chooseBox()">
    @if(!boxValue.optionSelected){
    <div class="selectMessage">Select an option</div>
    }  
    @if(boxValue.optionSelected){
    <div class="optionSelected">{{boxValue.optionSelected}}</div>
    <div class="boxValue">{{boxValue.value}}</div>
    }
</div>
